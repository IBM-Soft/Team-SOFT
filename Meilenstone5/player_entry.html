<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html"/>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="src/css/basicStyle.css"/>
	<link rel="stylesheet" type="text/css" href="src/css/playerEntryStyle.css"/>
    <script type="text/javascript" src="src/js/checkInput.js"></script>
	<title>Spieler anlegen</title>
</head>

<body>
	<div class="middle">
		<h1 id="playerHeader">Spieler anlegen</h1>
<form name="PlayerFormular" onsubmit="return checkPlayer()" action="http://127.0.0.1:8080/Player" method="get">
			
			<div id="player_left">
				<label for="name" >Name</label>
				<input id="name" type="text" name="name"/></br>
				
				<label for="vorname" >Vorname</label>
				<input id="vorname" type="text" name="vorname"/></br>
				
				<label for="verein" >Verein</label>
				<input id="verein" type="text" name="verein"/></br>
			
				<label for="hcoach" >Coach</label>
				<input id="hcoach" type="text" name="hcoach"/></br>
				
				<label for="acoach" >Assistentcoach</label>
				<input id="acoach" type="text" name="acoach"/></br>
				
				<label for="number" >Trikotnummer</label>
				<input id="number" type="number" name="number"/></br>
				
				<label for="jahr" >Jahrgang</label>
				<input id="jahr" type="number" name="jahr"/></br>
			
				<label for="position" >Position</label>
				<select name="position" size="1">
						<option value="Center">Center</option>
						<option value="Guard">Guard</option>
						<option value="PowerForward">Power Forward</option>
						<option selected value="Wing">Wing</option>
						<option value="SmallForward">Small Forward</option>
				</select></br>
				
				<label for="aktiv" >Aktiv</label>
				<input class="aktiv" type="checkbox" name="aktiv" value="Ja">Ja</input>
				<input class="aktiv" type="checkbox" name="aktiv" value="Nein" 
				checked="checked">Nein</input>
				
				<button type="submit" id="submit_button">
					Absenden
				</button>
				
				<a href="home.html"><button type="button" id="return_button">Startseite</button></a>
			</div>
			
			<div id="player_right">
				Als Favorit markieren</br>
				<input  type="checkbox" id="favorite_checkbox" name="favorit"/>
			</div>
		
		</form>

	</div>
	
</body>

</html>
